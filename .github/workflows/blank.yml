# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Generate Detailed Metrics

on:
  # Schedule updates daily at 6 AM IST
  schedule:
    - cron: "30 0 * * *"  # 6:00 AM IST (00:30 UTC)
  # Manual trigger
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate comprehensive metrics
        uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          #  - public_repo
          #  - read:project
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          filename: metrics-detailed.svg
          user: bbinxx
          template: terminal
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          plugin_calendar: yes
          plugin_calendar_limit: 5
          plugin_code: yes
          plugin_code_days: 3
          plugin_code_lines: 12
          plugin_code_load: 400
          plugin_code_visibility: public
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # Music (Requires SPOTIFY_TOKENS secret - uncomment if configured)
          # plugin_music: yes
          # plugin_music_limit: 4
          # plugin_music_played_at: yes
          # plugin_music_provider: spotify
          # plugin_music_time_range: short
          # plugin_music_top_type: tracks
          # plugin_music_user: .user.login
          
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred, random
          
          # Skyline (Resource-intensive, may timeout - uncomment if you want to try)
          # plugin_skyline: yes
          # plugin_skyline_frames: 60
          # plugin_skyline_quality: 0.5
          # plugin_skyline_settings: '{"url": "https://skyline.github.com/${login}/${year}", "ready": "[...document.querySelectorAll(''span'')].map(span => span.innerText).includes(''Share on Twitter'')", "wait": 1, "hide": "button, footer, a"}'
          # plugin_skyline_year: current-year
          
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: classic
          plugin_stargazers_days: 14
          plugin_stars: yes
          plugin_stars_limit: 4

      - name: Commit and push metrics
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add metrics-detailed.svg
          git commit -m "chore: update detailed GitHub metrics" || exit 0
          git push
